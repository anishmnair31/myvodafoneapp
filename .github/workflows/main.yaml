name: DevSecOps Workflow for MyVodafoneApp
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Build Job is going on"
          sleep 20
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: |
          echo "test Job is going on"
          sleep 20
  oast-retire:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clone the Repository
        uses: actions/checkout@v2

      - name: Install Retire.JS
        run: npm install -g retire

      - name: Install Node Modules
        run: npm install

      - name: run Retire.JS Scan
        run: | 
          retire --outputformat json --outputpath retire_output.json
        continue-on-error: true

   oast-safety:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clone the Repository
        uses: actions/checkout@v2

      - name: Installing safety
        run: pip install safety

      - name: run safety scan
        run: safety check -r requirements.txt -o output.json --json
          
        continue-on-error: true

      - name: Upload the Safety Output file
        uses: actions/upload-artifact@v2
        with:
          name: Safety-Output-File
          path: output.json
        if: always()

  deployment:
    runs-on: ubuntu-latest
    needs: oast-retire
    steps:
      - run: |
          echo "deployment Job is going on"
          sleep 20